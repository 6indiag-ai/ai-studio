<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>AI Studio — Studio</title>
<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="assets/css/style.css" />
</head>
<body class="bg-gray-50 text-gray-800">
  <header class="bg-white shadow">
    <div class="max-w-6xl mx-auto px-4 py-4 flex items-center justify-between">
      <div class="flex items-center gap-3">
        <div class="text-2xl font-bold">AI Studio</div>
        <div class="text-sm text-gray-500">Studio</div>
      </div>
      <nav class="flex items-center gap-3">
        <a href="index.html" class="text-sm px-3 py-2 rounded hover:bg-gray-100">Home</a>
      </nav>
    </div>
  </header>

  <main class="max-w-6xl mx-auto p-6">
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
      <div class="md:col-span-2 bg-white p-4 rounded shadow">
        <h2 class="font-semibold mb-2">Upload & Preview</h2>
        <input id="fileInput" type="file" accept="image/*,video/*" class="mb-3" />
        <div id="preview" class="border border-dashed border-gray-200 rounded p-3 min-h-[160px] flex items-center justify-center">
          <span class="text-gray-400">No file selected</span>
        </div>

        <div class="mt-3 flex gap-2">
          <button id="btnRemove" class="px-3 py-2 bg-indigo-600 text-white rounded">Remove BG</button>
          <button id="btnEnhance" class="px-3 py-2 bg-indigo-500 text-white rounded">Enhance</button>
          <button id="btnUpscale" class="px-3 py-2 bg-indigo-400 text-white rounded">Upscale</button>
          <button id="btnSubtitle" class="px-3 py-2 bg-green-600 text-white rounded">Auto Subtitle</button>
        </div>

        <div id="log" class="mt-3 text-sm text-gray-600">Logs: Ready</div>
      </div>

      <aside class="bg-white p-4 rounded shadow">
        <h3 class="font-semibold mb-2">Presets</h3>
        <select id="preset" class="w-full p-2 border rounded mb-2">
          <option value="product">Product - White BG</option>
          <option value="lifestyle">Lifestyle</option>
          <option value="social">Social - 9:16</option>
        </select>
        <h3 class="font-semibold mt-4 mb-2">Quick Actions</h3>
        <div class="space-y-2">
          <button id="downloadBtn" class="w-full px-3 py-2 bg-gray-800 text-white rounded" disabled>Download Result</button>
        </div>
      </aside>
    </div>

    <section class="mt-6 bg-white p-4 rounded shadow">
      <h3 class="font-semibold">Project History</h3>
      <div id="projects" class="mt-2 text-sm text-gray-600">No projects yet.</div>
    </section>
  </main>

  <footer class="text-center text-xs text-gray-500 p-6">AI Studio — Studio</footer>

<script src="assets/js/studio.js"></script>
</body>
</html>
